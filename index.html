<html>

<head>
    <title>Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .left,
        .right {
            width: 25%;
        }

        .middle {
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <h2>User: Daniel Fridman</h2>

    <div class="row">
        <div class="column left">

        </div>
        <div class="column middle" style="background-color:rgb(216, 216, 216);">
            <h2>The Wall</h2>
            <div class="row">
                <form action="/sendMessage" name="messageForm" method="post">
                    <textarea name="textArea" id="textArea" class="text" cols="40" rows="5"></textarea><br>
                    <input type="submit" value="Send message" class="submitButton">
                 </form>
                 <button>Attach audio</button>
                 <button>Attach video</button>
                
            </div>
            <div class="row">
                <p>Message 1</p>
            </div>
            <div class="row">
                <p>Message 2</p>
            </div>
            <div class="row">
                <p>Message 3</p>
            </div>
        </div>
        <div class="column right">

        </div>
    </div>

</body>

</html>
